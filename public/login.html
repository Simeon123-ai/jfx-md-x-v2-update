<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ᴊꜰx ᴍᴅ-x - ʟᴏɢɪɴ</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at center, #0a0a0a, #000000 80%);
        color: white;
        overflow: hidden;
        height: 100vh;
    }

    /* Stars */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
        box-shadow: 
            100px 200px white, 300px 500px #0ff, 600px 800px white,
            900px 1200px #0ff, 400px 300px white, 800px 100px #0ff;
        animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
        from { opacity: 1; }
        to { opacity: 0.5; }
    }

    /* Centered Form */
    .login-container {
        position: relative;
        z-index: 1;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-box {
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        border: 2px solid #0ff;
        box-shadow: 0 0 20px #0ff;
        animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
    }

    h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #0ff;
        letter-spacing: 2px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1em;
        background: #111;
        color: white;
        border: 1px solid #0ff;
    }
    button {
        padding: 12px 20px;
        font-size: 1em;
        color: black;
        background: #0ff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: white;
        color: #0ff;
    }

    /* Shake Animation */
    .shake {
        animation: shakeAnim 0.5s;
    }
    @keyframes shakeAnim {
        0% { transform: translateX(0px); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0px); }
    }
</style>
</head>
<body>
<div class="stars"></div>
<div class="login-container">
    <div class="login-box" id="loginBox">
        <h1>ʟᴏɢɪɴ ᴛᴏ ᴊꜰx ᴍᴅ-x</h1>
        <input type="text" id="username" placeholder="ᴜꜱᴇʀɴᴀᴍᴇ">
        <input type="password" id="password" placeholder="ᴘᴀꜱꜱᴡᴏʀᴅ">
        <button onclick="login()">ᴇɴᴛᴇʀ</button>
    </div>
</div>

<script>
function login() {
    let user = document.getElementById('username').value.trim();
    let pass = document.getElementById('password').value.trim();
    let box = document.getElementById('loginBox');

    // Fake credentials (replace with backend check)
    if (user === "JEPHTER TECH" && pass === "CHIBUZOR2000") {
        window.location.href = "/dashboard.html";
    } else {
        box.classList.add("shake");
        setTimeout(() => box.classList.remove("shake"), 500);
    }
}
</script>
</body>
</html>
